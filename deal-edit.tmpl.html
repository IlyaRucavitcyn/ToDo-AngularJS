<div class="panel panel-info">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-11">
                Editing the todo task
            </div>
            <div class="col-sm-1 text-right">
                <i class="glyphicon glyphicon-remove" ng-click="stopEditing()">
                </i>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <form action="" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Task description</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Task description" ng-model="taskUnderEdition.description"/>
                </div>
                <button  type="submit" class="btn btn-success col-sm-1" ng-click="saveTask(taskUnderEdition,taskUnderEdition.id)">Save</button>
            </div>
        </form>
    </div>
</div>
